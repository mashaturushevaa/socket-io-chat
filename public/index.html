<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.io Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #messages { list-style-type: none; margin: 0; padding: 0; }
    #messages li { padding: 8px; border-bottom: 1px solid #ddd; }
    #form { display: flex; position: fixed; bottom: 0; width: 100%; background: #f9f9f9; padding: 10px; }
    #input { flex: 1; padding: 10px; border: 1px solid #ccc; }
    #send { padding: 10px; background: #28a745; color: white; border: none; cursor: pointer; }
    #send:hover { background: #218838; }
  </style>
</head>
<body>
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type a message..." />
    <button id="send">Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value); // Відправляємо повідомлення на сервер
        input.value = '';
      }
    });

    socket.on('chat message', (msg) => {
      const item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight); // Прокручуємо вниз
    });
  </script>
</body>
</html>
